########################################
# UPLOAD JOBS
########################################
deploy_rpm_master:
  extends:
    - .deploy_rpm_job
  environment:
    name: fb-devel
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master"'

deploy_rpm_release:
  extends:
    - .deploy_rpm_job
  environment:
    name: fb-stable
  rules:
    - if: '$CI_COMMIT_TAG'

deploy_rpm_branches:
  extends:
    - .deploy_rpm_job
    - .branches_only_rules
  environment:
    name: fb-branches
  variables:
    RPM_DEPLOY_DIR: branches/x86_64

deploy_deb_master:
  extends:
    - .deploy_deb_job
  variables:
    DEB_DEPLOY_DIR: debian
  environment:
    name: fb-devel
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master"'

deploy_deb_release:
  extends:
    - .deploy_deb_job
  environment:
    name: fb-stable
  variables:
    DEB_DEPLOY_DIR: debian
  rules:
    - if: '$CI_COMMIT_TAG'

deploy_deb_branches:
  extends:
    - .deploy_deb_job
    - .branches_only_rules
  environment:
    name: fb-branches
  variables:
    DEB_DEPLOY_DIR: debian-branches
