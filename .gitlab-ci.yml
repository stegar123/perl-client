################################################################################
# COMMON PARAMETERS
################################################################################
before_script:
  - unset http_proxy ; unset https_proxy
  - env | grep ^CI_

################################################################################
# STAGES
################################################################################
stages:
 - build_pkg
 - sign
 - publish
 # - test
 - upload

################################################################################
# VARIABLES
################################################################################
variables:
  BUILDPKG_REGISTRY: registry.gitlab.com/orange-opensource/gitlab-buildpkg
  CENTOS_8_IMG: centos:8
  DEB_BULLSEYE_IMG: debian:bullseye
  DEB_BUSTER_IMG: debian:buster
  VAGRANT_DIR: vagrant
  CIDIR: ci
  CILIBDIR: ci/lib
  UPLOAD_DIR: $CILIBDIR/upload
  ANSIBLE_FORCE_COLOR: 1

################################################################################
# TEMPLATES
################################################################################
.build_job:
  stage: build_pkg
  dependencies: []
  artifacts:
    expire_in: 1 day
    paths:
      - result/*
  tags:
    - docker-inverse

# add jobs to pipeline:
# - when branch is master (default branch)
# - when making a release (using a tag)
# - when running a pipeline from GitLab UI
.common_rules:
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master"'
    - if: '$CI_COMMIT_TAG'
    - if: '$CI_PIPELINE_SOURCE == "web"'

# add jobs to pipeline only when running from GitLab UI, not on master branch and not a tag
.branches_only_rules:
  rules:
   - if: '$CI_COMMIT_REF_NAME != "master" && $CI_COMMIT_TAG == null && $CI_PIPELINE_SOURCE == "web"'

.debian_script:
  script:
    - make -e build_deb

.rpm_script:
  script:
    - make -e build_rpm

.deploy_deb_job:
  stage: upload
  dependencies:
    - sign
  variables:
    DEPLOY_USER: reposync
    DEPLOY_HOST: web.inverse.ca
  script:
    - ./${UPLOAD_DIR}/deploy-artifacts.sh deb
  tags:
    - shell

.deploy_rpm_job:
  stage: upload
  dependencies:
    - sign
  variables:
    DEPLOY_USER: reposync
    DEPLOY_HOST: web.inverse.ca
    DEPLOY_SRPMS: "no"
  script:
    - ./${UPLOAD_DIR}/deploy-artifacts.sh rpm
  tags:
    - shell

################################################################################
# JOBS
################################################################################

########################################
#  BUILD_PKG JOBS
########################################
build_pkg_debian_bullseye:
  image: $BUILDPKG_REGISTRY/$DEB_BULLSEYE_IMG
  extends:
    - .build_job
    - .debian_script
    - .common_rules

build_pkg_centos_8:
  image: $BUILDPKG_REGISTRY/$CENTOS_8_IMG
  extends:
    - .build_job
    - .rpm_script
    - .common_rules

########################################
# SIGN JOBS
########################################
sign:
  # only use when executor is docker
  image: $BUILDPKG_REGISTRY/$DEB_BUSTER_IMG
  stage: sign
  # use secret variables defined in GitLab UI
  script:
    - ci-sign-pkg
  dependencies:
    - build_pkg_debian_bullseye
    - build_pkg_centos_8
  artifacts:
    expire_in: 1 day
    paths:
      - result/*
  tags:
    - shell
  extends:
    - .common_rules

########################################
# PAGES JOBS
########################################
pages:
  # only use when executor is docker
  image: $BUILDPKG_REGISTRY/$DEB_BUSTER_IMG
  stage: publish
  variables:
    PAGES_DIR: public
  environment:
    name: PPA
    url: http://${CI_PROJECT_NAMESPACE}.gitlab.io/
  script:
    - ci-pages-ppa
    - ci-pages-home
    - ci-pages-tree
  dependencies:
    - sign
  artifacts:
    expire_in: 1 day
    paths:
      - public
  tags:
    - shell
  extends:
    - .common_rules

